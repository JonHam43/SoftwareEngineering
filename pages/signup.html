<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign Up Page</title>
        <link rel = "stylesheet" href ="/css/master.css">
        <link rel = "stylesheet" href ="/css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
              crossorigin="anonymous">
        <style>
            body {
                font-family: Arial, sans-serif;
                color: #0F292F;
                background-color: #e2c2b3; 
                background-image: url("/img/tools.jpg");
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-position: center;
                background-size: 100% 100%; /* Stretch the image to cover the background */
                height: 100%;
            }
            
            h1, p
            {
                text-align: center;
                color: #e2c2b3
            }

            button
            {
                margin: 10px 50px;
            }

            input, select
            {
                width: 100%;
            }

            .form-floating
            {
                margin: 3px 0px;
            }

            .form-control, .form-select
            {
                border-radius: 1;
                border: 1px solid black;
            }

            .btnCenter
            {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            .glassy_signup
            {
                display: flex;
                flex-direction: column;
                height: 650px;
                width: 500px;
                /*Border*/
                align-items: center;
                margin: auto;
                margin-top: 50px;
                background-color: #40323499;
                backdrop-filter: blur(2px);
                box-shadow: inset -5px -5px #68747799;
                border-radius: 25px;
            }

            /* For responsiveness */
            @media screen and (max-width: 768px)
            {
                input, select
                {
                    width: calc(100% - 30px);
                }

                .glassy_signup
                {
                    height: auto;
                    width: 90%;
                    max-width: 470px;
                }
            }

            @media screen and (max-width: 575px)
            {
                .col-sm
                {
                    margin-bottom: 5px;
                }
            }

            @media screen and (max-width: 465px)
            {
                button
                {
                    margin: 10px 40px;
                }
            }

            @media screen and (max-width: 400px)
            {
                button
                {
                    margin: 10px 30px;
                }
            }

            @media screen and (max-width: 325px)
            {
                button
                {
                    margin: 10px 20px;
                }
            }

            @media screen and (max-width: 288px)
            {
                .btnCenter
                {
                    flex-direction: column-reverse;
                }
            }
        </style>
    </head>
    <body>
        <!-- Navigation Bar -->
        <div class="nav">
            <a href="/index.html">Home</a>
            <a href = "./login.html">Log in</a> 
            <a class = "active" href ="./signup.html">Sign up</a> 
            <a href ="./groupcalendar.html">Group Calendar</a> 
            <a href="./individual_Calender.html">Individual Calendar</a>
        </div>
        <!-- This form is centered on the page and has floating placeholder / label values -->
        <div class="container d-flex justify-content-center glassy_signup">
            <h1>Sign Up</h1>
            <p>Please  fill in the following fields to create an account.</p>
            <form id="signup" method="post">
                <div class="row mb-1">
                    <div class="col-sm">
                        <div class="form-floating">
                            <input type="text" class="form-control" placeholder="First name*" id="fname" name="fname" required>
                            <label for="fname">First Name*</label>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-floating">
                            <input type="text" class="form-control" placeholder="Middle initial" id="mname" name="mname" maxlength="1">
                            <label for="mname">Middle Initial</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-sm">
                        <div class="form-floating">
                            <input type="text" class="form-control" placeholder="Last name*" id="lname" name="lname" required>
                            <label for="lname">Last Name*</label>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-floating">
                            <input type="text" class="form-control" placeholder="Suffix" id="suf" name="suf" maxlength="6">
                            <label for="suf">Suffix</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-sm">
                        <div class="form-floating">
                            <input type="date" class="form-control" id="dob" name="dob" required>
                            <label for="dob">Date of Birth*</label>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-floating">
                            <input type="tel" class="form-control" placeholder="Phone number*" id="phone" name="phone" required>
                            <label for="phone">Phone Number*</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-sm">
                        <div class="form-floating">
                            <input type="text" class="form-control" placeholder="Street address" id="addr" name="addr">
                            <label for="addr">Street Address</label>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-floating">
                            <input type="text" class="form-control" placeholder="City" id="city" name="city">
                            <label for="city">City</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-sm">
                        <div class="form-floating">
                            <select class="form-select" id="state" name="state">
                                <option value="">Select State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>                            
                            <label for="state">State</label>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-floating">
                            <input type="text" class="form-control" placeholder="Zip/Postal Code" id="zip" name="zip" maxlength="5">
                            <label for="zip">Zip/Postal Code</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-sm">
                        <div class="form-floating">
                            <input type="email" class="form-control" placeholder="Email*" id="email" name="email" required>
                            <label for="email">Email*</label>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-floating">
                            <input type="text" class="form-control" placeholder="Username" id="userID" name="userID">
                            <label for="userID">Username</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-sm">
                        <div class="form-floating">
                            <input type="password" class="form-control" placeholder="Password*" id="pwd" name="pwd" required>
                            <label for="pwd">Password*</label>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-floating">
                            <input type="password" class="form-control" placeholder="Confirm password*" id="cpwd" name="cpwd" required>
                            <label for="cpwd">Confirm Password*</label>
                        </div>
                    </div>
                </div>
    
                <div class="btnCenter">
                    <button type="reset" class="btn btn-dark">Cancel</button>
                    <button type="submit" class="btn btn-dark">Sign up</button>
                </div>
            </form>
        </div>

        <!-- JavaScript for collecting the form values and converting it to a JSON string object -->
        <script type="text/javascript">
            // Format user's phone number as they type
            document.getElementById('phone').addEventListener('input', function(event)
            {
                // Removes non-numeric characters
                var phone = event.target.value.replace(/\D/g, '').substring(0, 10);
                // Formats phone number as (123) 456-7890
                var formatPhone = phone.replace(/(\d{3})(\d{3})(\d{4})/, '($1) $2-$3');
                event.target.value = formatPhone;
            });

            document.getElementById('signup').addEventListener('submit', function(event)
            {
                // Prevent the signup button from submitting normally to an action file
                event.preventDefault();

                function checkPWD(pwd, cpwd)
                {
                    return pwd === cpwd;
                }

                // Get form values
                const fname = document.getElementById('fname').value;
                const mname = document.getElementById('mname').value;
                const lname = document.getElementById('lname').value;
                const suf = document.getElementById('suf').value;
                const dob = document.getElementById('dob').value;
                const phone = document.getElementById('phone').value;
                const addr = document.getElementById('addr').value;
                const city = document.getElementById('city').value;
                const state = document.getElementById('state').value;
                const zip = document.getElementById('zip').value;
                const email = document.getElementById('email').value;
                const userID = document.getElementById('userID').value;
                const pwd = document.getElementById('pwd').value;
                const cpwd = document.getElementById('cpwd').value;

                // If both passwords do not match, stop further execution of this script
                if (!checkPWD(pwd, cpwd))
                {
                    alert("Passwords do not match!");
                    return;
                }

                // JSON object
                const signupData = 
                {
                    FIRST_NAME: fname,
                    MIDDLE_INIT: mname,
                    LAST_NAME: lname,
                    SUFFIX: suf,
                    DOB: dob,
                    PHONE_NUMBER: phone,
                    STREET: addr,
                    CITY: city,
                    STATE: state,
                    ZIP: zip,
                    EMAIL: email,
                    USER_NAME: userID,
                    PASSWORD: pwd
                };

                // Display JSON object as a string in the console and can be sent to the server
                console.log(JSON.stringify(signupData));
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
                crossorigin="anonymous">
        </script>
    </body>
</html>
