<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign Up Page</title>
        <style>
            h1, p
            {
                text-align: center;
            }

            hr
            {
                background-color: black;
                height: 2px;
            }

            form
            {
                margin: 0px 35px;
            }

            input
            {
                width: 160px;
            }

            button
            {
                margin: 30px 20px;
            }

            .btn
            {
                width: 90px;
            }

            .btnCenter
            {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                flex-direction: row;
            }

            .sideBySide
            {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                margin: auto;
            }

            @media screen and (max-width: 275px)
            {
                form
                {
                    margin: auto;
                }

                input
                {
                    width: auto;
                }

                .btnCenter
                {
                    flex-direction: column-reverse;
                }
            }

            @media screen and (max-width: 163px)
            {
                .noBreak
                {
                    display: none;
                }
            }
        </style>
    </head>
    <body>
        <h1>Sign Up Page</h1>
        <p>Please  fill in the following fields to create an account.</p>
        <hr><br><br>
        <div class="sideBySide">
            <form action="signup.html" method="get">
                <label for="name">Name:</label><br>
                <input type="text" placeholder="Enter First and Last Name" id="name" name="name" value=""><br><br class="noBreak">
            </form>
            <br>
            <form action="signup.html" method="get">
                <label for="email">Email:</label><br>
                <input type="email" placeholder="Enter Email" id="email" name="email" value=""><br>
            </form>
        </div>
        <br>
        <div class="sideBySide">
            <form action="signup.html" method="get">
                <label for="phone">Phone Number:</label><br>
                <input type="tel" placeholder="Enter Phone Number" id="phone" name="phone" value=""><br><br class="noBreak">
            </form>
            <br>
            <form action="signup.html" method="get">
                <label for="addr">Address:</label><br>
                <input type="text" placeholder="Enter Address" id="addr" name="addr" value=""><br>
            </form>
        </div>
        <br>
        <div class="sideBySide">
            <form action="signup.html" method="get">
                <label for="userID">Username:</label><br>
                <input type="text" placeholder="Enter Username" id="userID" name="userID" value=""><br><br class="noBreak">
            </form>
            <br>
            <form action="signup.html" method="get">
                <label for="passwd">Password:</label><br>
                <input type="password" placeholder="Enter Password" id="passwd" name="passwd" value=""><br><br>
            </form>
        </div>
        <div class="btnCenter">
            <button type="button" class="btn">Cancel</button>
            <button type="submit" class="btn">Sign up</button>
        </div>
    </body>
</html>
