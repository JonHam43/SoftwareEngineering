<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign Up Page</title>
        <link rel = "stylesheet" href ="/css/master.css">
        <link rel = "stylesheet" href ="/css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
              crossorigin="anonymous">
        <style>
            body 
            {
                font-family: Arial, sans-serif;
                color: #0F292F;
                background-color: #e2c2b3; 
                background-image: url("/img/tools.jpg");
                
                /* Full height */
                height: 120%;

                /* Center and scale the image  */
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }
            
            h1, p
            {
                text-align: center;
                color: #e2c2b3
            }

            hr
            {
                background-color: black;
                height: 2px;
            }

            input
            {
                width: 425px;
                padding: 5px;
            }

            button
            {
                margin: 10px 50px;
            }

            .btnCenter
            {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            @media screen and (max-width: 465px)
            {
                input
                {
                    width: 350px;
                }

                button
            {
                margin: 10px 40px;
            }
            }

            @media screen and (max-width: 400px)
            {
                input
                {
                    width: 300px;
                }

                button
            {
                margin: 10px 30px;
            }
            }

            @media screen and (max-width: 325px)
            {
                input
                {
                    width: 250px;
                }

                button
            {
                margin: 10px 20px;
            }
            }

            @media screen and (max-width: 275px)
            {
                input
                {
                    width: auto;
                }

                .btnCenter
                {
                    flex-direction: column-reverse;
                }
            }

            @media screen and (max-width: 185px)
            {
                input
                {
                    width: 150px;
                }
            }
            .glassy_signup{
                    display: flex;
                    flex-direction: column;
                    height: 640px;
                    width: 600px;
                    /*Border*/
                    align-items: center;
                    margin: auto;
                    margin-top: 25px;
                    margin-bottom: 50px;
                    background-color: #40323499;
                    backdrop-filter: blur(2px);
                    box-shadow: inset -5px -5px #68747799;
                    border-radius: 25px;
            }
        </style>
    </head>
    <body>
        <div class = "nav">
            <a href="./index.html">Home</a>
            <a href = "./login.html">Log in</a> 
            <a class = "active" href ="./signup.html">Sign up</a> 
            <a href ="./groupcalendar.html">Group Calendar</a> 
            <a href="./individual_Calender.html">Individual Calendar</a>
        </div>

        <div class="glassy_signup">
            <h2 style="color: #F7f3f5;">Sign Up</h2> 
            <h4 style= "color: #f7f3f5"> Fill out the form below to create an acoount.</h4>
            <form id="signup" method="post">
                <input type="text" placeholder="First Name" id="fname" name="fname" required><br><br>
                <input type="text" placeholder="Last Name" id="lname" name="lname" required><br><br>
                <input type="tel" placeholder="Phone Number" id="phone" name="phone"><br><br>
                <input type="text" placeholder="Address" id="addr" name="addr"><br><br>
                <input type="email" placeholder="Email" id="email" name="email"><br><br>
                <input type="text" placeholder="Username" id="userID" name="userID" required><br><br>
                <input type="password" placeholder="Password" id="pwd" name="pwd" required><br><br>
                <input type="password" placeholder="Confirm Password" id="cpwd" name="cpwd" required><br><br>
    
                <div class="btnCenter">
                    <button type="reset" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-secondary">Sign up</button>
                </div>
            </form>
        </div>

        <script>
            document.getElementById('signup').addEventListener('submit', function(event)
            {
                // Prevent the signup button from submitting normally to an action file
                event.preventDefault();

                // Get form values
                const fname = document.getElementById('fname').value;
                const lname = document.getElementById('lname').value;
                const phone = document.getElementById('phone').value;
                const addr = document.getElementById('addr').value;
                const email = document.getElementById('email').value;
                const userID = document.getElementById('userID').value;
                const pwd = document.getElementById('pwd').value;
                const cpwd = document.getElementById('cpwd').value;

                // JSON object
                const signupData = 
                {
                    FIRST_NAME: fname,
                    LAST_NAME: lname,
                    PHONE_NUMBER: phone,
                    ADDRESS: addr,
                    EMAIL: email,
                    USER_NAME: userID,
                    PASSWORD: pwd
                };

                // Display JSON object in the console and can be sent to the server
                console.log(JSON.stringify(signupData));
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
                crossorigin="anonymous">
        </script>
    </body>
</html>
