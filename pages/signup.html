<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign Up Page</title>
        <link rel = "stylesheet" href ="/css/master.css">
        <link rel = "stylesheet" href ="/css/styles.css">
        <style>
            body 
            {
                font-family: Arial, sans-serif;
                color: #0F292F;
                background-color: #e2c2b3; 
                background-image: url("/img/tools.jpg");
                
                /* Full height */
                height: 100%;

                /* Center and scale the image  */
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }
            
            h1, p
            {
                text-align: center;
                color: #e2c2b3
            }

            hr
            {
                background-color: black;
                height: 2px;
            }

            form
            {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            input
            {
                width: 425px;
                padding: 5px;
            }

            button
            {
                margin: 30px 20px;
            }

            .btn
            {
                width: 90px;
            }

            .btnCenter
            {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                flex-direction: row;
            }

            @media screen and (max-width: 465px)
            {
                input
                {
                    width: 350px;
                }
            }

            @media screen and (max-width: 400px)
            {
                input
                {
                    width: 300px;
                }
            }

            @media screen and (max-width: 325px)
            {
                input
                {
                    width: 250px;
                }
            }

            @media screen and (max-width: 275px)
            {
                form
                {
                    margin: auto;
                }

                input
                {
                    width: auto;
                }

                .btnCenter
                {
                    flex-direction: column-reverse;
                }
            }
        </style>
    </head>
    <body>
        <div class = "nav">
            <a href="./index.html">Home</a>
            <a href = "./login.html">Log in</a> 
            <a class = "active" href ="./signup.html">Sign up</a> 
            <a href ="./groupcalendar.html">Group Calendar</a> 
            <a href="./individual_Calender.html">Individual Calendar</a>
        </div>
        <h1>Sign Up Page</h1>
        <p>Please  fill in the following fields to create an account.</p>
        <hr><br><br>
        <form action="signup.html" method="post">
            <input type="text" placeholder="First Name" id="name" name="fname" required><br>
            <input type="text" placeholder="Last Name" id="name" name="lname" required><br>
            <input type="tel" placeholder="Phone Number" id="phone" name="phone"><br>
            <input type="text" placeholder="Address" id="addr" name="addr"><br>
            <input type="email" placeholder="Email" id="email" name="email"><br>
            <input type="text" placeholder="Username" id="userID" name="userID" required><br>
            <input type="password" placeholder="Password" id="passwd" name="pwd" required><br>
            <input type="password" placeholder="Confirm Password" id="passwd" name="cpwd" required><br>

            <div class="btnCenter">
                <button type="button" class="btn button">Cancel</button>
                <button type="submit" class="btn button">Sign up</button>
            </div>
        </form>

    </body>
</html>
