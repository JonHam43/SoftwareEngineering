<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign Up Page</title>
        <link rel = "stylesheet" href ="/css/master.css">
        <link rel = "stylesheet" href ="/css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
              crossorigin="anonymous">
        <style>
            body 
            {
                font-family: Arial, sans-serif;
                color: #0F292F;
                background-color: #e2c2b3; 
                background-image: url("/img/tools.jpg");
                
                /* Full height */
                height: 100%;

                /* Center and scale the image  */
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }
            
            h1, p
            {
                text-align: center;
                color: #e2c2b3
            }

            hr
            {
                background-color: black;
                height: 2px;
            }

            input
            {
                width: 425px;
            }

            button
            {
                margin: 10px 50px;
            }

            br
            {
                display: block;
                content: "";
                margin: 8px;
            }

            .form-control
            {
                border-radius: 1;
                border: 1px solid black;
            }

            .btnCenter
            {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            /* For responsiveness */
            @media screen and (max-width: 465px)
            {
                input
                {
                    width: 350px;
                }

                button
                {
                    margin: 10px 40px;
                }
            }

            @media screen and (max-width: 400px)
            {
                input
                {
                    width: 300px;
                }

                button
                {
                    margin: 10px 30px;
                }
            }

            @media screen and (max-width: 325px)
            {
                input
                {
                    width: 250px;
                }

                button
                {
                    margin: 10px 20px;
                }
            }

            @media screen and (max-width: 275px)
            {
                input
                {
                    width: auto;
                }

                .btnCenter
                {
                    flex-direction: column-reverse;
                }
            }

            @media screen and (max-width: 185px)
            {
                input
                {
                    width: 150px;
                }
            }
        </style>
    </head>
    <body>
        <!-- Navigation Bar -->
        <div class = "nav">
            <a href="./index.html">Home</a>
            <a href = "./login.html">Log in</a> 
            <a class = "active" href ="./signup.html">Sign up</a> 
            <a href ="./groupcalendar.html">Group Calendar</a> 
            <a href="./individual_Calender.html">Individual Calendar</a>
        </div>
        <h1>Sign Up Page</h1>
        <p>Please  fill in the following fields to create an account.</p>
        <hr>
        <!-- This form is centered on the page and has floating placeholder / label values -->
        <div class="container d-flex justify-content-center">
            <form id="signup" method="post">
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="First name" id="fname" name="fname" required><br>
                    <label for="fname">First name</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Middle initial (opt.)" id="mname" name="mname" maxlength="1"><br>
                    <label for="mname">Middle initial (opt.)</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Last name" id="lname" name="lname" required><br>
                    <label for="lname">Last name</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Suffix (opt.)" id="suf" name="suf" maxlength="6"><br>
                    <label for="suf">Suffix (opt.)</label>
                </div>
                <div class="form-floating">
                    <input type="date" class="form-control" id="dob" name="dob" required><br>
                    <label for="dob">Date of birth</label>
                </div>
                <div class="form-floating">
                    <input type="tel" class="form-control" placeholder="Phone number (Format: 123-456-7890)" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>
                    <label for="phone">Phone number (Format: 123-456-7890)</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Address" id="addr" name="addr" required><br>
                    <label for="addr">Address</label>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control" placeholder="Email" id="email" name="email" required><br>
                    <label for="email">Email</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Username" id="userID" name="userID" required><br>
                    <label for="userID">Username</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" placeholder="Password" id="pwd" name="pwd" required><br>
                    <label for="pwd">Password</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" placeholder="Confirm password" id="cpwd" name="cpwd" required><br>
                    <label for="cpwd">Confirm Password</label>
                </div>
    
                <div class="btnCenter">
                    <button type="reset" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-secondary">Sign up</button>
                </div>
            </form>
        </div>

        <!-- JavaScript for collecting the form values and converting it to a JSON string object -->
        <script type="text/javascript">
            document.getElementById('signup').addEventListener('submit', function(event)
            {
                // Prevent the signup button from submitting normally to an action file
                event.preventDefault();

                function checkPWD(pwd, cpwd)
                {
                    return pwd === cpwd;
                }

                // Get form values
                const fname = document.getElementById('fname').value;
                const mname = document.getElementById('mname').value;
                const lname = document.getElementById('lname').value;
                const suf = document.getElementById('suf').value;
                const dob = document.getElementById('dob').value;
                const phone = document.getElementById('phone').value;
                const addr = document.getElementById('addr').value;
                const email = document.getElementById('email').value;
                const userID = document.getElementById('userID').value;
                const pwd = document.getElementById('pwd').value;
                const cpwd = document.getElementById('cpwd').value;

                // If both passwords do not match, stop further execution of this script
                if (!checkPWD(pwd, cpwd))
                {
                    alert("Passwords do not match!");
                    return;
                }

                // JSON object
                const signupData = 
                {
                    FIRST_NAME: fname,
                    MIDDLE_INIT: mname,
                    LAST_NAME: lname,
                    SUFFIX: suf,
                    DOB: dob,
                    PHONE_NUMBER: phone,
                    ADDRESS: addr,
                    EMAIL: email,
                    USER_NAME: userID,
                    PASSWORD: pwd
                };

                // Display JSON object as a string in the console and can be sent to the server
                console.log(JSON.stringify(signupData));
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
                crossorigin="anonymous">
        </script>
    </body>
</html>
